<!DOCTYPE html>
<html>
<head>
    <title>WeatherApp</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset='UTF-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src="./index.js" type=""></script>
</head>
<body>
    <section>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css' type='text/css' />
        <div id='map'></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlcHNodWtvdmljaCIsImEiOiJjanRlM3dzd3MxZTE2NGFvYmo4bjdrbGxpIn0.I4QlaM6MvxXdV4kN9Bni6Q';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                center: [-79.4512, 43.6568],
                zoom: 13
            });
            map.addControl(new MapboxGeocoder({
                accessToken: mapboxgl.accessToken
            }));
        </script>
    </section>
    <section class="landing-wrapper">
        <p class="intro">
            Введите страну, город, адрес для получения актуальной погоды
        </p>
        <div class="loading-lines">
        </div>
    </section>
    <section class="weather">
        <div class="weatherData">
            <span class="location"></span>
            <span class="temperature-outside"></span>
            <h1 class="weather-summary-currently"></h1>
            <h2 class="weather-summary-daily"></h2>
        </div>
    </section>
</body>
</html>
