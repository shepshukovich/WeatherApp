<!DOCTYPE html>
<html>
<head>
    <title>WeatherApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body id="root">
    <section class="landing-wrapper">
        <div class="container landing">
            <form action="" class="form">
                <input type="text" class="location-picker" placeholder="Введите город">
                <i class="fa fa-search search-button"></i>
            </form>
            <div class="matching-options-wrapper">
                <ul class="matching-options">
                </ul>
            </div>
            
        </div>
        <div class="weatherData">
            <span class="location"></span>
            <span class="temperature-outside"></span>
            <h1 class="weather-summary-currently"></h1>
            <h2 class="weather-summary-daily"></h2>
        </div>
    </section>
</body>
</html>
