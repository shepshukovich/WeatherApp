<!DOCTYPE html>
<html>
<head>
     <!--  -->
     <meta charset='utf-8' />
     <title>Add a geocoder</title>
     <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
     <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
     <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
     <style>
     body { margin:0; padding:0; }
     #map { position:absolute; top:0; bottom:0; width:100%; }
     </style>
         <!--  -->
    <title>WeatherApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
    <script src="./index.js" type=""></script>
   
    
    <!-- <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"/> -->
</head>
<body id="root">
    <section>
        <!--  -->
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css' type='text/css' />
        
        <div id='map'></div>
         
        <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlcHNodWtvdmljaCIsImEiOiJjanRlM3dzd3MxZTE2NGFvYmo4bjdrbGxpIn0.I4QlaM6MvxXdV4kN9Bni6Q';
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-79.4512, 43.6568],
        zoom: 13
        });
         
        map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken
        }));
        </script>
    </section>
    <section class="landing-wrapper">
        <!--  -->
        <p class="intro">
                Введите страну, город, адрес для получения актуальной погоды
            </p>
        <div class="container landing">
            
            <form action="" class="form">
                <input type="search" id="location-picker" placeholder="Введите город" />
                <i class="fa fa-search search-button"></i>
            </form>
            <div class="matching-options-wrapper">
                <ul class="matching-options">
                </ul>
            </div>
        </div>
    </section>
    <div class="weatherData">
            <span class="location"></span>
            <span class="temperature-outside"></span>
            <h1 class="weather-summary-currently"></h1>
            <h2 class="weather-summary-daily"></h2>
        </div>
</body>
</html>
